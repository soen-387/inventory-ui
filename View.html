<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory UI</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/view.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header"><a class="navbar-brand navbar-link" href="#">Inventory </a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            </div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav"></ul><a class="navbar-right navbar-link" href="#">Link</a>
                <ul class="nav navbar-nav">
                    <li role="presentation"><a href="#">Profile </a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="details">
            <h1>View Resource</h1>
            <h5>Resource Name</h5>
            <h3>Main Hall</h3>
            <label class="usage">In Use</label>
            <h5>Resource Type</h5>
            <h3>Conference Room</h3>
            <form class="floatLeft" action="editResource.html" method="get">
                <input type="submit" class="btn" value="Edit"/>
            </form>
            <button class="btn">Delete</button>
        </div>
        <div class="items">
            <table class="bordered">
                <thead>
                    <tr class="tblHeader">
                        <th>Items</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Whiteboard</td>
                    </tr>
                    <tr>
                        <td>Panel content</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
