<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory UI</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/view.css">
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header"><a class="navbar-brand navbar-link" href="#">Inventory </a>
            <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
        </div>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="nav navbar-nav"></ul><a class="navbar-right navbar-link" href="#">Link</a>
            <ul class="nav navbar-nav">
                <li role="presentation"><a href="#">Profile </a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="details">
        <h1>Edit Resource</h1>
        <form action="View.html" method="get">
            <h5>Resource Name</h5>
            <input class="inField" type="text"/>
            <h5>Resource Type</h5>
            <select class="inField">
                <option value="conferenceRoom">Conference Room</option>
            </select>
            <h5>Resource Items</h5>
            <select class="floatLeft inField">
                <option value="items">Items</option>
            </select>
            <input type="button" class="btn" value="Add"/>
            <h5>Resource Availability</h5>
            <select class="inField">
                <option value="available">Available</option>
            </select>
            <br/><br/>
            <input class="btn" type="submit" value="Save" />
        </form>
    </div>
    <div class="items">
        <table class="bordered">
            <thead>
            <tr class="tblHeader">
                <th>Items</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Panel content</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
